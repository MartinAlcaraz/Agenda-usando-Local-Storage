<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Agenda</title>
    <link rel="icon" type="image/png" href="#" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans&family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <main>
      <div class="mainCard">
        <div class="title"><img src="#" /></div>
        <div>
          <form action="">
            
            <input type="text" name="task" placeholder="Nombre de la tarea" 
              class="inputForm" autocomplete="off"  data-form-input   />
            
            <input type="datetime-local" value="2022-01-01T12:00" class="calendario" data-form-date 
            placeholder="fecha"/>
            
            <button type="submit" class="btnCreate" data-form-btn>
              Agregar <i class="fas fa-save"></i>
            </button>
          </form>
        </div>
        <ul class="cardsList" data-list>
          <!-- <li class="card" >
            <i class="far	fa-check-circle icon" data-check></i>
              <span>Tarea a realizar</span>
              <span>Fecha</span>
            <i class="far	fa-trash-alt icon trashIcon" ></i>             -->
          </li>
        </ul>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="module" src="./assets/script.js"></script>
  </body>
</html>

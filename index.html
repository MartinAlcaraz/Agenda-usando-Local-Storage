<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Agenda</title>
  <link rel="icon" type="image/png" href="./assets/images/agenda.ico" />

  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans&family=Parisienne&display=swap"
    rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/styles.css" />
  <link rel="stylesheet" href="./assets/responsive.css" />

</head>

<body class="body">
  <main class="main">
    <div class="mainCard">
      <div class="title">
        <img class="title__img" src="./assets/images/agenda.png" />
      </div>
      <div class="alert" data-alert >Ingresar texto y fecha</div>
      <div class="formulario">
        <form action="" class="form">
          <div class="form__input">
            <input type="text" name="task" placeholder="Nombre de la tarea" class="inputForm" autocomplete="off"
              data-form-input />

            <input type="date" class="calendario" data-form-date
              placeholder="fecha" />
          </div>
          <div class="form__boton">
            <button type="submit" class="btnCreate" data-form-btn>
              Agregar <i class="fas fa-save"></i>
            </button>
          </div>
        </form>
      </div>
      <ul class="cardsList" data-list>
        <!-- <li class="card" >
            <i class="far	fa-check-circle icon" data-check></i>
              <span class="card__texto">Tarea a realizar</span>
              <span>Fecha</span>
            <i class="far	fa-trash-alt icon trashIcon" ></i>             
        </li> -->
      </ul>
    </div>
    
    <footer class="footer">      
    
      <p class="footer__texto">Desarrollado por A. Martin Alcaraz</p>
      <p class="footer__texto">2022 &copy; </p>
      <img class="footer__img" src="./assets/images/logo-M.png">
   </footer>
  </main>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
    integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  
  <script type="module" src="./assets/script.js"></script>
</body>

</html>
